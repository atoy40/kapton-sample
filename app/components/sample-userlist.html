<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="sample-userlist">
  <template>
    <style>
      :host {
        display: block;
      }
      a {
        color: var(--accent-color);
        text-decoration: none;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      tr.title {
        font-weight: bold;
      }
      tr.title td {
        height: 30px;
        border-bottom: solid 1px var(--primary-color);
      }
      tr.deleted {
        text-decoration: line-through;
      }
      paper-icon-button {
        color: var(--primary-color);
      }
    </style>

    <h2>User list <paper-icon-button id="reloadBtn" icon="refresh" on-tap="_refresh"></paper-icon-button></h2>
    <h4>Click on user ID to edit it</h4>
    <table>
      <col width="230px">
      <tr class="title"><td>ID</td><td>Lastname</td><td>Firstname</td><td>Age</td><td>&nbsp;</td></tr>
      <template is="dom-repeat" items="{{users}}" sort="_sortByName">
        <tr class$="{{_userRowClass(item.deleting)}}">
          <td style="font-family: monospace;"><a href="#" on-tap="_selectUser">{{item.user.id}}</a></td>
          <td>{{item.user.lastname}}</td>
          <td>{{item.user.firstname}}</td>
          <td>{{item.user.age}}</td>
          <td style="width: 30px;"><paper-icon-button icon="delete" on-tap="_delete" disabled$="{{item.deleting}}"></paper-icon-button></td>
        </tr>
      </template>
    </table>

  </template>
  <script>
    const UserListMixin = App.createKaptonMixin(App.graphql, App.USERS_LIST);
    const DelUserMixin = App.createKaptonMixin(App.graphql, App.DEL_USER, { name: "delete"});
    const UserChangesMixin = App.createKaptonMixin(App.graphql, App.USER_CHANGES, { name: "updates"});

    class SampleUserlist extends UserChangesMixin(UserListMixin(DelUserMixin(Polymer.Element))) {

      static get is() { return 'sample-userlist'; }

      static get properties() {
        return {

          // raw graphql data
          data: Object,

          // user data extracted and decorated
          users: {
            type: Array,
            computed: '_generateUsers(data)',
          },

          // receive changes using subscription
          updates: {
            type: Object,
            observer: '_dataChanged'
          }
        }
      }

      _dataChanged(data) {
        var current = App.apolloClient.readQuery({ query: App.USERS_LIST});

        if (data.User.mutation === "DELETED") {
          current.allUsers = current.allUsers.filter(user => user.id != data.User.previousValues.id);
          App.apolloClient.writeQuery({ query: App.USERS_LIST, data: current });
        } else if (data.User.mutation === "CREATED" || data.User.mutation === "UPDATED") {
          if (current.allUsers.find(user => user.id === data.User.node.id) === undefined) {
            current.allUsers.push(data.User.node);
            App.apolloClient.writeQuery({ query: App.USERS_LIST, data: current });
          }
        }
      }

      _generateUsers(data) {
        return data.allUsers.map(function(user) {
          return { user: user, deleting: false };
        });
      }

      _sortByName(a, b) {
        return a.user.lastname.localeCompare(b.user.lastname);
      }

      _userRowClass(deleted) {
        return deleted ? "deleted" : "";
      }

      _selectUser(e) {
        this.dispatchEvent(new CustomEvent('select-user', {detail: { id: e.model.item.user.id }}));
        e.preventDefault();
      }

      _refresh() {
        if (this.data) {
          this.$.reloadBtn.disabled = true;
          this.data.refetch().then(function(res) {
            this.$.reloadBtn.disabled = false;
            this.dispatchEvent(new CustomEvent('message', {detail: { msg: 'Users data reloaded' }, composed: true}));
          }.bind(this));
        }
      }

      _delete(e) {
        e.model.set('item.deleting', true);
        var user = e.model.item.user;
        this.dispatchEvent(new CustomEvent('user-deleted', {detail: { uid: user.id }}));

        this.delete({
          variables: { id: user.id },
          updateQueries: {
            usersList: (prev, { mutationResult }) => {
              let id = mutationResult.data.deleteUser.id;
              return Object.assign({}, prev, { allUsers: prev.allUsers.filter(user => user.id !== id) });
            }
          }
        })
        .then(function(res) {
          this.dispatchEvent(new CustomEvent('message', {detail: { msg: 'User "'+res.data.deleteUser.id+'" removed' }, composed: true}));
        }.bind(this))
        .catch(function(err) {
          this.dispatchEvent(new CustomEvent('message', {detail: { msg: 'User "'+user.id+'" not found' }, composed: true}));
        }.bind(this));
      }

    }
    customElements.define(SampleUserlist.is, SampleUserlist);
  </script>
</dom-module>
